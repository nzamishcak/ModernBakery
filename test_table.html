<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Table</title>
    <style>
      caption {
        background-color: bisque;
      }
    </style>
    <link rel="stylesheet" href="./css/styles_test_table.css" />
  </head>
  <body>
    <!-- Test Table -->
    <table>
      <caption style="color: blueviolet">
        Salaries
      </caption>
      <thead>
        <tr>
          <th class="number-header">No.</th>
          <th id="full-name">Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder</td>
          <td rowspan="2">1000$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill Gates</td>
          <td>Founder</td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <!-- <tfoot></tfoot> -->
    </table>
    <button type="button_new">Замовити дзвінок</button>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3442.785672913392!2d16.95579604043746!3d52.39911652188581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47045b0efbe66b89%3A0xd28bb4e6cfdf0026!2sFabryka%20Formy%20Posnania!5e0!3m2!1suk!2spl!4v1700408215548!5m2!1suk!2spl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=uvuJCtfcHtKqneAs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <audio controls>
      <source src="./media/Free_Test_Data_100KB_MP3.mp3" />
    </audio>
    <video controls loop autoplay>
      <source src="./media/Free_Test_Data_15MB_MP4.mp4" type="video/mp4" />
      <source src="./media/Free_Test_Data_20MB_WMV.wmv" type="video/wmv" />
    </video>
  </body>
</html>
